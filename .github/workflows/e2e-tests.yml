name: e2e-tests

on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
    paths-ignore:
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "**/README.md"
  merge_group:

permissions:
  contents: read

env:
  # Make sure to exit early if cache segment download times out after 2 minutes.
  # We limit cache download as a whole to 5 minutes.
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
jobs:
  collector-build:
    runs-on: ubuntu-24.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: ./.github/actions/setup-go-tools
        with:
          go-version: oldstable
      - name: Generate otelcontribcol files
        run: make genotelcontribcol
      - name: Build Collector
        run: make otelcontribcol
      - name: Upload Collector Binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: collector-binary
          path: ./bin/*
      - run: ./.github/workflows/scripts/check-disk-space.sh

  supervisor-test:
    runs-on: ubuntu-24.04
    needs: collector-build
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: ./.github/actions/setup-go-tools
        with:
          go-version: oldstable
      - name: Download Collector Binary
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: collector-binary
          path: bin/
      - run: chmod +x bin/*
      - name: Run opampsupervisor e2e tests
        run: |
          cd cmd/opampsupervisor
          make e2e-test
      - run: ./.github/workflows/scripts/check-disk-space.sh

  docker-build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: ./.github/actions/setup-go-tools
        with:
          go-version: oldstable
      - name: Generate otelcontribcol files
        run: make genotelcontribcol
      - name: Build Docker Image
        run: |
          make docker-otelcontribcol
      - name: export image to tar
        run: |
          docker save otelcontribcol:latest > /tmp/otelcontribcol.tar
      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: otelcontribcol
          path: /tmp/otelcontribcol.tar
      - run: ./.github/workflows/scripts/check-disk-space.sh

  kubernetes-test-matrix:
    env:
      KUBECONFIG: /tmp/kube-config-otelcol-e2e-testing
    strategy:
      fail-fast: false
      matrix:
        k8s-version:
          - "v1.34.0"
          - "v1.35.0"
        component:
          - receiver/k8sclusterreceiver
          - processor/k8sattributesprocessor
          - processor/resourcedetectionprocessor
          - receiver/kubeletstatsreceiver
          - receiver/k8sobjectsreceiver
          - extension/observer/k8sobserver
    runs-on: ubuntu-24.04
    needs: docker-build
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: ./.github/actions/setup-go-tools
        with:
          go-version: oldstable
      - name: Create kind cluster
        uses: helm/kind-action@ef37e7f390d99f746eb8b610417061a60e82a6cc # v1.14.0
        with:
          node_image: kindest/node:${{ matrix.k8s-version }}
          kubectl_version: ${{ matrix.k8s-version }}
          cluster_name: kind
          config: ./.github/workflows/configs/e2e-kind-config.yaml
      - name: Fix kubelet TLS server certificates
        run: |
          kubectl get csr -o=jsonpath='{range.items[?(@.spec.signerName=="kubernetes.io/kubelet-serving")]}{.metadata.name}{" "}{end}' | xargs kubectl certificate approve
      - name: Download artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: otelcontribcol
          path: /tmp
      - name: Load Docker image
        run: |
          docker load --input /tmp/otelcontribcol.tar
      - name: Kind load image
        run: |
          kind load docker-image otelcontribcol:latest --name kind
      - name: Run e2e tests
        run: |
          cd ${{ matrix.component }}
          go test -v --tags=e2e
      - run: ./.github/workflows/scripts/check-disk-space.sh

  kubernetes-test:
    if: ${{ github.actor != 'dependabot[bot]' && always() }}
    runs-on: ubuntu-24.04
    needs: [kubernetes-test-matrix]
    steps:
      - name: Print result
        run: echo ${{ needs.kubernetes-test-matrix.result }}
      - name: Interpret result
        run: |
          if [[ success == ${{ needs.kubernetes-test-matrix.result }} ]]
          then
            echo "All matrix jobs passed!"
          else
            echo "One or more matrix jobs failed."
            false
          fi

  openshift-test-matrix:
    env:
      KUBECONFIG: /tmp/kube-config-otelcol-e2e-testing
    strategy:
      fail-fast: false
      matrix:
        component:
          - processor/resourcedetectionprocessor
    runs-on: ubuntu-24.04
    needs: docker-build
    # Non-blocking initially while we validate MicroShift stability in CI
    continue-on-error: true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: ./.github/actions/setup-go-tools
        with:
          go-version: oldstable
      - name: Free disk space
        run: ./.github/workflows/scripts/free-disk-space.sh
      - name: Start MicroShift via CRC
        uses: crc-org/crc-github-action@466b8741bd91b9ee59f37db92b69f285cacada41 # v1.0.1
        with:
          preset: microshift
      - name: Export KUBECONFIG for MicroShift
        run: |
          mkdir -p /tmp
          eval $(crc oc-env)
          oc config view --raw > /tmp/kube-config-otelcol-e2e-testing
      - name: Download artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: otelcontribcol
          path: /tmp
      - name: Load Docker image into MicroShift
        run: |
          eval $(crc podman-env)
          podman load < /tmp/otelcontribcol.tar
      - name: Run OpenShift E2E tests
        run: |
          cd ${{ matrix.component }}
          go test -v --tags=e2e -run TestE2EOpenShiftRealCluster
      - run: ./.github/workflows/scripts/check-disk-space.sh

  openshift-test:
    if: ${{ github.actor != 'dependabot[bot]' && always() }}
    runs-on: ubuntu-24.04
    needs: [openshift-test-matrix]
    steps:
      - name: Print result
        run: echo ${{ needs.openshift-test-matrix.result }}
      - name: Interpret result
        run: |
          if [[ success == ${{ needs.openshift-test-matrix.result }} ]]
          then
            echo "All OpenShift matrix jobs passed!"
          else
            echo "One or more OpenShift matrix jobs failed."
            false
          fi
