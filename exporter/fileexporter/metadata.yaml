type: file
display_name: File Exporter

status:
  class: exporter
  stability:
    alpha: [traces, metrics, logs]
    development: [profiles]
  distributions: [core, contrib, k8s]
  codeowners:
    active: [atingchen]

tests:
  config:
    path: testdata/log.json
  expect_consumer_error: true

feature_gates:
  - id: exporter.file.nativeCompression
    stage: alpha
    description: >-
      Use native file-level compression (zstd) instead of
      message-level compression. Creates standard .zst files compatible
      with standard decompression tools
    from_version: v0.146.0
    reference_url: https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/37961
